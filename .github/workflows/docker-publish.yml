# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java#apache-maven-with-a-settings-path

name: Docker publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v2
      with:
        repository: automatiko-io/automatiko-engine
        path: automatiko
        token: ${{ secrets.ACCESS_TOKEN }}
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build Automatiko
      run: mvn -B install -DskipTests --file automatiko/pom.xml
    - name: Build Automatiko Examples
      run: mvn -B package -pcontainer --file pom.xml
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Docker push
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker push $DOCKER_USER/event-streams-orders
        docker push $DOCKER_USER/event-streams-sensors
        docker push $DOCKER_USER/vacation-requests
        docker push $DOCKER_USER/weather-conditions
